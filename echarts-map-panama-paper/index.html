<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
    <!-- 引入 echarts 官方地图 -->
    <script src="china.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>

        var myChart = echarts.init(document.getElementById('main'));

                min: 1,
                max: 4500,

                top: 'bottom',

                calculable: true

            toolbox: {

                top: 'center',

                    dataView: {

                    },
